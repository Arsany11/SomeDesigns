<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./assets/css/lib/normalize.css"> -->
    <link rel="stylesheet" href="./assets/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/lib/style.css">
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Task#12</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <h3 class="text-center">CONTACT <span>US</span></h3>
                <h5 class="text-center">Do You Have Any Question?</h5>
            </div>
            <div class="row gap-4 mb-2">
                <div class="col-lg-7  col-md-12">
                    <h3 class=" mt-5 mb-4 ">Let's Take About Your Idea</h3>
                    <div class="row mb-2">
                        <input class="col-lg-12" type="text" placeholder="Name">
                    </div>
                    <div class="row mb-2">
                        <input class="col-lg-5 left" type="text" placeholder="Email*">
                        <input class="col-lg-5 right" type="text" placeholder="Phone">
                    </div>
                    <div class="row mb-2">
                        <textarea name="" id="" rows="4" cols="4" class="message mb-4"
                            placeholder="Tell Us About Project*"></textarea>
                    </div>
                    <div class="row text-left col-lg-3">
                        <button>Send Message</button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 mt-5">
                    <h4 class="title mt-3">
                        Office Location
                    </h4>
                    <hr>
                    <div class="title">
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="details">
                            <p class="location">22 Baker street,
                                London ,United Kingdom,
                                W1U 3BW
                            </p>
                        </div>
                    </div>
                    <h4 class="title mt-3">
                        Phones
                    </h4>
                    <hr>
                    <div class="contact">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="details">
                            <p>01234567891</p>
                            <p>01234567891</p>
                        </div>
                    </div>
                    <h4 class="title mt-3">
                        Emails
                    </h4>
                    <hr>
                    <div class="emails">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="details">
                            <p>Lorem ipsum dolor sit amet consectetu</p>
                            <p>Lorem ipsum dolor sit amet consectetu</p>
                        </div>
                    </div>
                    <h4 class="title mt-3">
                        Social Address
                    </h4>
                    <hr>
                    <div class="social">
                        <div class="socialIcon facebook">
                            <i class="fa-brands fa-facebook"></i>
                        </div>
                        <div class="socialIcon twiter ">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="socialIcon insta">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <div class="socialIcon dis">
                            <i class="fa-brands fa-discord"></i>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <script src="./assets/js/lib/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/lib/bootstrap.bundle.min.js"></script>
</body>

</html>
